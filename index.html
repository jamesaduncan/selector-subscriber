<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selector Subscriber test</title>
    <script type="module">
        import SelectorSubscriber from "./index.mjs";
        let count = 1;
        SelectorSubscriber.subscribe("button", ( aButton ) => {
            console.log("adding event listener to new button element", aButton);
            aButton.addEventListener('click', () => {
                const button = document.createElement('button');
                button.innerHTML = `Button ${count++}`
                aButton.after( button );
            });
        })
    </script>
</head>
<body>
    <h1>Click the button</h1>
    <button>Button</button>
</body>
</html>
